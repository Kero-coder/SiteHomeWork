<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка Иванова</title>
    <link rel="stylesheet" href="9.css">
</head>
<body>
    <a href="Forms.html">НАЗАД</a>
    <div class="container">
        <h1>Карточка сотрудника: Петров</h1>
        <form>
            <label>Фамилия: Петров</label>
            <fieldset>
                <legend>Владение иностранными языками:</legend>
                <label><input type="checkbox" name="language" value="english"> Английский</label>
                <label><input type="checkbox" name="language" value="german"> Немецкий</label>
                <label><input type="checkbox" name="language" value="spanish"> Испанский</label>
            </fieldset>
            <fieldset>
                <legend>Пол:</legend>
                <label><input type="radio" name="gender"> Мужской</label>
                <label><input type="radio" name="gender"> Женский</label>
            </fieldset>
            <label for="extra">Дополнительные сведения:</label>
            <textarea id="extra" name="extra" rows="3" cols="30"></textarea>
            <div class="buttons">
                <button type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</body>
</html>
