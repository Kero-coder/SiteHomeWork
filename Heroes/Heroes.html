  <!-- Графический блок -->

    <div class="graphic-block vector">

    <div class="graphic-block fractal">

    </div>

    <!-- 3D -->
    <div class="graphic-block">
      <h3>3D-графика (CSS Куб)</h3>
      <div class="cube-container">
        <div class="cube">
          <div class="front"></div>
          <div class="back"></div>
          <div class="right"></div>
          <div class="left"></div>
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- Скрипт для фрактального дерева -->
  <script>
    const canvas = document.getElementById('fractal');
    const ctx = canvas.getContext('2d');

    function drawBranch(x, y, length, angle, depth) {
      if (depth === 0) return;
      const x1 = x + length * Math.cos(angle);
      const y1 = y - length * Math.sin(angle);

      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x1, y1);
      ctx.strokeStyle = `hsl(${depth * 45}, 100%, 70%)`;
      ctx.lineWidth = depth;
      ctx.stroke();

      drawBranch(x1, y1, length * 0.7, angle - Math.PI / 6, depth - 1);
      drawBranch(x1, y1, length * 0.7, angle + Math.PI / 6, depth - 1);
    }

    drawBranch(140, 260, 50, Math.PI / 2, 6);
  </script>
